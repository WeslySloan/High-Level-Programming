<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <style>
	body {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 16px;
  color: #333;
  margin: 0;
  padding: 0;
}

/* 헤더의 스타일을 지정합니다. */
header {
  background-color: #f5f5f5;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

.logo {
  float: left;
  font-size: 28px;
  font-weight: bold;
}

.logo a {
  color: #333;
  text-decoration: none;
}

nav {
  float: right;
}

nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
}

nav li {
  display: inline-block;
  margin-left: 20px;
}

nav a {
  color: #333;
  text-decoration: none;
}

nav a:hover {
  text-decoration: underline;
}

.search-bar {
  clear: both;
  margin-top: 20px;
}

.search-bar input[type="text"] {
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  padding: 10px;
  width: 300px;
}

.search-bar button {
  background-color: #0084ff;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 16px;
  padding: 10px;
  margin-left: -4px;
}

.search-bar button:hover {
  background-color: #0066cc;
}

/* 메인 영역의 스타일을 지정합니다. */
main {
  max-width: 800px;
  margin: 20px auto;
}

.chat-area {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  height: 400px;
  overflow-y: auto;
  padding: 20px;
}

.chat-message {
  margin-bottom: 20px;
}

.chat-message .author {
  font-weight: bold;
  margin-right: 10px;
}

.chat-message .timestamp {
  color: #aaa;
  font-size: 12px;
}

.input-area {
  margin-top: 20px;
}

.input-area input[type="text"] {
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  padding: 10px;
  width: 600px;
}

.input-area button {
  background-color: #0084ff;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 16px;
  padding: 10px;
  margin-left: 10px;
}

.input-area button:hover {
  background-color: #0066cc;
}
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">ChatGPT</a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <form>
          <input type="text" placeholder="Search...">
          <button type="submit">Go</button>
        </form>
      </div>
    </header>
    <main>
      <div class="chat-area">
        <!-- 채팅 메시지들을 표시하는 영역입니다. -->
      </div>
      <div class="input-area">
        <form>
          <input type="text" placeholder="Type your message...">
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
  </body>
</html>
